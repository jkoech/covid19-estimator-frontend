<!DOCTYPE html>
<html lang="en">
<title>Covid 19 Estimator</title>

<body>

    <h1>Covid 19 Estimator</h1>

    <form action="index.html">
        <label>Population</label>
        <input type="number" placeholder="Population" data-population>

        <label>Time to Elapse</label>
        <input placeholder="Time To Elapse" type="number" data-time-to-elapse>

        <label>Reported Cases</label>
        <input type="number" placeholder="Reported Cases" data-reported-cases>

        <label>Total Hospital Beds</label>
        <input type="number" placeholder="Total Hospital Beds" data-total-hospital-beds>

        <label for="periodType">Period:</label>

        <select id="periodType" data-period-type>
            <option value="days" selected>Days</option>
            <option value="weeks">Weeks</option>
            <option value="months">months</option>>
        </select>
        <button data-go-estimate>Submit</button>
    </form>

</body>

</html>
